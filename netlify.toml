[build]
  command = "nuxt generate"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
```

**설명:**
- `command`: 빌드 명령어
- `publish`: 배포할 폴더 (Nuxt 4는 `.output/public`)
- `NODE_VERSION`: Node.js 버전
- `redirects`: SPA 라우팅 처리

